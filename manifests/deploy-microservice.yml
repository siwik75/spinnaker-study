kind: Deployment
apiVersion: apps/v1
metadata:
    labels:
        app: simone-microservice
        stack: frontend
        source: demo
    name: simone-microservice
    namespace: microservices
spec:
    replicas: 3
    selector:
        matchLabels:
            run: simone-microservice
    template:
        metadata:
            labels:
                app: simone-microservice
                run: simone-microservice
                source: demo
        spec:
            containers:
                -   image: 219099013464.dkr.ecr.us-west-2.amazonaws.com/simone-microservice
                    name: simone-microservice
                    ports:
                        -   name: web
                            containerPort: 8080
---

kind: Service
apiVersion: v1
metadata:
    labels:
        app: simone-microservice-service
    name: simone-microservice-service
    namespace: microservices
spec:
    selector:
        source: demo
        app: simone-microservice
    ports:
        -   name: web
            protocol: TCP
            port: 30201
            targetPort: 8080

---

apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
    annotations:
        nginx.ingress.kubernetes.io/rewrite-target: /$2
    name: simone-ingress
    namespace: microservices
spec:
    rules:
        -   http:
                paths:
                    -   path: /simone(/|$)(.*)
                        backend:
                            serviceName: simone-microservice-service
                            servicePort: 30201


